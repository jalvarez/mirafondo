@(context: String)

@main(context, "Mirafondo") {
  <div class="container-fluid" style="margin: 1em 0;">
	  <div class="row">
	     <h5>Kafka topic watcher</h5>
	  </div>
    <div class="row">
      <form class="form-inline">
        <div class="form-group">
          <label for="inputTopic" class="col-form-label">Topic name</label>
          <input id="inputTopic" class="form-control ml-2"></input>
        </div>
        <div class="form-group">
        <label for="inputFrom" class="col-form-label ml-1">Offset</label>
        <input id="inputFrom" class="form-control ml-2" style="width: 4em;"></input>
        </div>		        
        <button id="watchButton" type="button" class="btn btn-primary ml-2">Watch</button>
      </form>
    </div>
    <div class="row mt-2">
      <form class="form-inline">    
	      <label for="inputLimit" class="col-form-label mr-2">Limit</label>
	      <input id="inputLimit" class="form-control" style="width: 4em;"></input>
      </form>
    </div>
  </div>        
}
