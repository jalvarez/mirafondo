@(context: String, title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
  </head>
  <body>
   @content
   @scalajs.html.scripts("mirafondo_client", name => "/" + context + s"/assets/$name", name => getClass.getResource(s"/public/$name") != null)
  </body>
</html>
